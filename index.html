---
layout: default
---
<div class="projects">
    <ul>
      {% for post in site.posts %}
        <li class="project">
          <div class="title">{{ post.title }}</div>
          <div class="type">{{ post.type }}</div>
          <div class="content">
            {{ post.content }}
          </div>
        </li>
      {% endfor %}
    </ul>
</div>
